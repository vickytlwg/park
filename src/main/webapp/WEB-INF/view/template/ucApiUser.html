<div class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
   
      <div class="modal-content">
      
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" 
               aria-hidden="true">×
            </button>
            <h4 class="modal-title" id="myModalLabel">
               Token信息
            </h4>
         </div>
         
         <div class="modal-body">
            <div class='form-group'>
				<label class='col-sm-2 control-label' >用户名</label>
				<div class='col-sm-8'>
					<input type='text' class='form-control' ng-model='tempUser.username' placeholder='用户名'>
				</div>
			</div>
		
			<div class='form-group'>
				<label class='col-sm-2 control-label' >公司信息</label>
				<div class='col-sm-8'>
					<input type='text' class='form-control' placeholder='公司信息' ng-model='tempUser.companyInfo'>
				</div>
			</div>
			
			<div class='form-group'>
				<label class='col-sm-2 control-label'>联系人</label>
				<div class='col-sm-8'>
					<input type='text' class='form-control'  placeholder='联系人' ng-model='tempUser.contact'>
				</div>
			</div>
			
			<div class='form-group'>
				<label class='col-sm-2 control-label'>联系人电话</label>
				<div class='col-sm-8'>
					<input type='text' class='form-control'  placeholder='联系人电话' ng-model='tempUser.number'>
				</div>
			</div>
         </div>
         
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">
               关闭
            </button>
            <button ng-click="insertUser()" type="button" class="btn btn-primary">
               创建token
            </button>
         </div>
      </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
