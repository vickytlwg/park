<!-- 模态框（Modal） -->

   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true" ng-click="close()">
                  &times;
            </button>
            <h4 class="modal-title" ng-bind="text.header">       
            </h4>
         </div>
         <div class="modal-body" ng-bind="text.body">
			
         </div>
         <div class="modal-footer">
      		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">
				关闭
            </button>          
         </div>
      </div><!-- /.modal-content -->
</div><!-- /.modal -->
