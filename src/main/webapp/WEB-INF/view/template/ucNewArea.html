
<div class="modal-header">
		<button type='button' class='close' ng-click="close()"
			aria-hidden='true'>&times;</button>
		<h3 class="modal-title text-center">区</h3>
</div>

<div class="modal-body">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label">区编号</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="区编号"
					ng-model="tempArea.number">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">区名称</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="区名称"
					ng-model="tempArea.name">
			</div>
			<label class="col-sm-2 control-label">所属市</label>
			<div class="col-sm-3">
				<select class="form-control"
					ng-options="zoneCenter.id as zoneCenter.name for zoneCenter in zoneCenters"
					ng-model="tempArea.zoneid"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">联系人</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="请输入联系人"
					ng-model="tempArea.contact">
			</div>
			<label class="col-sm-2 control-label">联系电话</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="请输入联系电话"
					ng-model="tempArea.phone">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">添加时间</label>
			<div class="col-sm-3">
				<input type="text" class="form-control"
					placeholder="YYYY-MM-DD hh:mm:ss 空为当前时间" ng-model="tempArea.date">
			</div>
			<label class="col-sm-2 control-label">备注</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="请输入备注信息"
					ng-model="tempArea.other">
			</div>
		</div>
		<div class="form-group"></div>

		<div class="alert alert-info" ng-show="loading || submitted">
			<span ng-show='loading'> <i class="fa fa-spinner"></i></span> <span
				ng-show='submitted'>{{result}}</span>
		</div>



	</form>
</div>

<div class="modal-footer">
	<button ng-click="close()" type="button" class="btn btn-default"
		data-dismiss="modal">取消</button>
	<button ng-click="submit()" type="button" class="btn btn-primary">确定</button>
</div>
