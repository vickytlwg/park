
			<div class="modal-header">
				<button type='button' class='close' ng-click="close()" aria-hidden='true'>&times;</button>				
				<h4 class="modal-title" >创建Token信息</h4>
				
			</div>
			
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label" >用户名</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="请输入名称" ng-model="tempUser.username">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" >公司信息</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="请输入公司信息" ng-model="tempUser.companyInfo">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" >联系人</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="请输入联系人信息" ng-model="tempUser.contact">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" >联系电话</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="请输入联系电话" ng-model="tempUser.number">
						</div>
					</div>
				
					<div class="alert alert-info" ng-show="(showResult || showLoader)">
						<span  ng-show='showLoader'  skip-ng-show= "yes" ng-activity-indicator= "CircledGrey"></span>
						<span ng-show='showResult'>{{result}}</span>
					</div>								

			</form>
			</div>
			
			<div class="modal-footer">
				<button ng-click="close()" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button ng-click="submit()"  type="button" class="btn btn-primary">确定</button>
			</div>
