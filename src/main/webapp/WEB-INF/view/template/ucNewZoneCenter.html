
<div class="modal-header">
	<button type='button' class='close' ng-click="close()"
		aria-hidden='true'>&times;</button>
	<h3 class="modal-title text-center">市</h3>
</div>

<div class="modal-body">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label">市编号</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" placeholder="市编号"
					ng-model="tempZoneCenter.num">
			</div>
			<label class="col-sm-2 control-label">市名称</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="市名称"
					ng-model="tempZoneCenter.name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">联系人</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" placeholder="请输入联系人"
					ng-model="tempZoneCenter.contact">
			</div>
			<label class="col-sm-2 control-label">联系电话</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="请输入联系电话"
					ng-model="tempZoneCenter.phone">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">添加时间</label>
			<div class="col-sm-9">
				<input type="text" class="form-control"
					placeholder="YYYY-MM-DD hh:mm:ss 空为当前时间"
					ng-model="tempZoneCenter.date">
			</div>

		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">备注</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="请输入备注信息"
					ng-model="tempZoneCenter.other">
			</div>
		</div>

		<div class="alert alert-info" ng-show="loading || submitted">
			<span ng-show='loading'> <i class="fa fa-spinner"></i></span> <span
				ng-show='submitted'>{{result}}</span>
		</div>

	</form>
</div>

<div class="modal-footer">
	<button ng-click="close()" type="button" class="btn btn-default"
		data-dismiss="modal">取消</button>
	<button ng-click="submit()" type="button" class="btn btn-primary">确定</button>
</div>
