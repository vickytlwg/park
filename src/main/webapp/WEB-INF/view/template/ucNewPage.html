
<div class="modal-header">
	<button type='button' class='close' ng-click="close()" aria-hidden='true'>&times;</button>				
	<h4 class="modal-title" >创建页面</h4>
	
</div>

<div class="modal-body">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-3 control-label" >URI</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="请输入URI" ng-model="tempPage.uri">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label" >页面key</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="请输入page key" ng-model="tempPage.pageKey">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label" >页面描述</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="请输入描述" ng-model="tempPage.description">
			</div>
		</div>
		
				
			
		<div class="alert alert-info" ng-show="loading || submitted">
			<span  ng-show='loading' > <i class="fa fa-spinner"></i></span>
			<span ng-show='submitted'>{{result}}</span>
		</div>								

</form>
</div>

<div class="modal-footer">
	<button ng-click="close()" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	<button ng-click="submit()"  type="button" class="btn btn-primary">确定</button>
</div>
