<style>
.form-group label {
	font-size: 10px;
}

.form-group {
	margin-bottom: 10px;
}

.modal-dialog .form-control {
	display: block;
	width: 100%;
	height: 28px;
	padding: 4px 4px;
	font-size: 10px;
	line-height: 1.42857143;
	color: #555;
	background-color: #fff;
	background-image: none;
	border: 1px solid #ccc;
	border-radius: 4px;
	-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
	-webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow
		ease-in-out .15s;
	-o-transition: border-color ease-in-out .15s, box-shadow ease-in-out
		.15s;
	transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s
}

.col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3,
	.col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9,
	.col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3,
	.col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9,
	.col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3,
	.col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9,
	.col-xs-1, .col-xs-10, .col-xs-11, .col-xs-12, .col-xs-2, .col-xs-3,
	.col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9 {
	position: relative;
	min-height: 1px;
	padding-right: 10px;
	padding-left: 10px
}
</style>

<div class="modal-header">
	<button type='button' class='close' ng-click="close()"
		aria-hidden='true'>&times;</button>
	<h3 class="modal-title text-center">手持终端设备</h3>
</div>

<div class="modal-body">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label">设备终端号</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="设备终端号"
					ng-model="tempPos.num">
			</div>
			<label class="col-sm-2 control-label">设备类型</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="设备类型"
					ng-model="tempPos.type">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">设备型号</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="设备型号"
					ng-model="tempPos.model">
			</div>
			<label class="col-sm-2 control-label">所属市</label>
			<div class="col-sm-3">
				<select class="form-control"
					ng-options="zoneCenter.id as zoneCenter.name for zoneCenter in zoneCenters"
					ng-model="zoneCenterId" ng-change="getArea()"></select>
			</div>
		</div>
		<!--         <div class="form-group" hidden>
            <label class="col-sm-2 control-label" >最后活动时间</label>
            <div class="col-sm-3">
               <input type="text" class="form-control" placeholder="YYYY-MM-DD hh:mm:ss" ng-model="tempPos.lasttime">
            </div>
        </div> -->
		<!--         <div class="form-group" hidden>
            <label class="col-sm-2 control-label" >添加时间</label>
            <div class="col-sm-3">
               <input type="text" class="form-control" placeholder="YYYY-MM-DD hh:mm:ss 空为当前时间" ng-model="tempPos.addtime">
            </div>
        </div> -->
		<div class="form-group">
			<label class="col-sm-2 control-label">所属区</label>
			<div class="col-sm-3">
				<select class="form-control"
					ng-options="area.id as area.name for area in areas"
					ng-change="getStreets()" ng-model="areaId"></select>
			</div>
			<label class="col-sm-2 control-label">所属路段</label>
			<div class="col-sm-3">
				<select class="form-control"
					ng-options="street.id as street.name for street in streets"
					ng-model="tempPos.streetid" ng-change="getParks(tempPos.streetid)"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">所属停车场</label>
			<div class="col-sm-3">
				<select class="form-control"
					ng-options="park.id as park.name for park in parks"
					ng-model="tempPos.parkid"></select>
			</div>
			<label class="col-sm-2 control-label">操作员</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="请输入备注信息"
					ng-model="tempPos.operator">
			</div>
		</div>

		<div class="alert alert-info" ng-show="loading || submitted">
			<span ng-show='loading'> <i class="fa fa-spinner"></i></span> <span
				ng-show='submitted'>{{result}}</span>
		</div>

	</form>
</div>

<div class="modal-footer">
	<button ng-click="close()" type="button" class="btn btn-default"
		data-dismiss="modal">取消</button>
	<button ng-click="submit()" type="button" class="btn btn-primary">
		确定</button>
</div>
