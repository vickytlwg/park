


<div class="modal-header">
	<button type='button' class='close' ng-click="close()"
		aria-hidden='true'>&times;</button>
	<h3 class="modal-title text-center">收费人员信息</h3>
</div>

<div class="modal-body">
	<ng-form name="formOperator">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label">操作员帐号</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="操作员帐号"
					ng-model="tempFeeOperator.account" required>
			</div>
			<label class="col-sm-2 control-label">操作员密码</label>
			<div class="col-sm-3">
				<input class="form-control" placeholder="操作员密码"
					ng-model="tempFeeOperator.passwd" required></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">操作员姓名</label>
			<div class="col-sm-3">
				<input class="form-control" placeholder="操作员姓名  不为空"
					ng-model="tempFeeOperator.name" required></input>
			</div>
			<label class="col-sm-2 control-label">联系电话</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="联系电话 不为空"
					ng-model="tempFeeOperator.phone" required>
			</div>

		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">身份证号</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="身份证号"
					ng-model="tempFeeOperator.idnumber">
			</div>
		</div>
		<div class="form-group" hidden>
			<label class="col-sm-3 control-label">签到状态</label>
			<div class="col-sm-8">
				<select class="form-control"
					ng-options="sign.value as sign.status for sign in signs"
					ng-model="tempFeeOperator.signstatus"></select>
			</div>
		</div>
		<div class="form-group" hidden>
			<label class="col-sm-3 control-label">上次签到时间</label>
			<div class="col-sm-8">
				<input type="text" class="form-control"
					placeholder="YYYY-MM-DD hh:mm:ss"
					ng-model="tempFeeOperator.lastsigndate">
			</div>
		</div>

		<div class="form-group" hidden>
			<label class="col-sm-3 control-label">最后执勤路段名称</label>
			<div class="col-sm-8">
				<select class="form-control"
					ng-options="street.id as street.name for street in streets"
					ng-model="tempFeeOperator.laststreetid"></select>
			</div>
		</div>
		<div class="form-group" hidden>
			<label class="col-sm-3 control-label">最后执勤终端号</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="最后执勤终端号"
					ng-model="tempFeeOperator.lastposnum">
			</div>
		</div>
		<div class="form-group" hidden>
			<label class="col-sm-3 control-label">注册时间</label>
			<div class="col-sm-8">
				<input type="text" class="form-control"
					placeholder="YYYY-MM-DD hh:mm:ss 空为当前时间"
					ng-model="tempFeeOperator.registerdate">
			</div>
		</div>

		<div class="alert alert-info" ng-show="loading || submitted">
			<span ng-show='loading'> <i class="fa fa-spinner"></i></span> <span
				ng-show='submitted'>{{result}}</span>
		</div>

	</form>
</div>

<div class="modal-footer">
	<button ng-click="close()" type="button" class="btn btn-default"
		data-dismiss="modal">取消</button>
	<button ng-click="submit()" type="button" class="btn btn-primary"
		ng-disabled="formOperator.$invalid">确定</button>
	</ng-form>
</div>
